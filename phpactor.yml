# Configuração principal do Phpactor cole isso em:
# ~/config/phpactor/phpactor.yml
code_transform:
  class_new:
    variants: []
  template_paths:
    - "%project_config%/templates"
    - "%config%/templates"
  indentation: "    "
  refactor:
    generate_accessor:
      prefix: ""
      upper_case_first: false
    generate_mutator:
      prefix: "set"
      upper_case_first: true
      fluent: false
  import_globals: false
  object_fill:
    hint: true
    named_parameters: true
